<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advosy Crew Scheduler - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); }
        .glass-strong { background: rgba(255,255,255,0.06); backdrop-filter: blur(30px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .task-complete { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
        .task-incomplete { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); }
        .glow-orange { box-shadow: 0 0 40px rgba(249, 115, 22, 0.15); }
        .task-check {
            appearance: none;
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .task-check:checked {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-color: #22c55e;
        }
        .task-check:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .modal-backdrop { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        .multi-day-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        .market-filter-btn {
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .market-filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }
        .market-filter-btn.active {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border-color: #f97316;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }
    </style>
</head>

    <!-- Success Toast -->
    <div id="success-toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-xl font-semibold hidden z-50">
        ‚úì Tasks updated
    </div>

    <script>
        const CONFIG = {
            dashboardApiUrl: 'https://banc-r.app.n8n.cloud/webhook/dashboard-data',
            taskUpdateUrl: 'https://banc-r.app.n8n.cloud/webhook/update-task',
            tasksSheetUrl: 'https://docs.google.com/spreadsheets/d/1msoAfjZr2C8_PcpHL7hn4qv2rzgVPF4EsjAhPaIlcb8/gviz/tq?tqx=out:json&sheet=Job_Tasks',
            refreshInterval: 5 * 60 * 1000
        };

        let dashboardData = null;
        let tasksData = {};
        let currentJobId = null;
        let currentJobGroupId = null;
        let currentMarketFilter = 'all';
        let rawDashboardData = null;

        function setMarketFilter(market) {
            currentMarketFilter = market;
            
            // Update button states
            document.querySelectorAll('.market-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const btnId = market === 'all' ? 'filter-all' : 'filter-' + market;
            const activeBtn = document.getElementById(btnId);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // Re-render with filter
            if (rawDashboardData) {
                applyMarketFilter();
            }
        }

        function applyMarketFilter() {
            if (!rawDashboardData) return;
            
            // Deep clone the raw data
            dashboardData = JSON.parse(JSON.stringify(rawDashboardData));
            
            if (currentMarketFilter !== 'all' && dashboardData.schedule) {
                ['today', 'upcoming', 'needs_attention'].forEach(key => {
                    if (dashboardData.schedule[key]) {
                        dashboardData.schedule[key] = dashboardData.schedule[key].filter(job => 
                            job.market === currentMarketFilter
                        );
                    }
                });
            }
            
            // Group multi-day jobs after filtering
            if (dashboardData.schedule) {
                dashboardData.schedule.today = groupMultiDayJobs(dashboardData.schedule.today || []);
                dashboardData.schedule.upcoming = groupMultiDayJobs(dashboardData.schedule.upcoming || []);
                
                // Recalculate needs_attention
                const now = new Date();
                const twoDaysFromNow = new Date(now);
                twoDaysFromNow.setDate(twoDaysFromNow.getDate() + 2);
                
                const allUpcoming = dashboardData.schedule.upcoming.flatMap(group => group.days || [group]);
                const needsAttention = allUpcoming.filter(job => {
                    const scheduledDate = new Date(job.scheduled_date + 'T00:00:00');
                    return scheduledDate <= twoDaysFromNow && !job.all_tasks_complete;
                });
                dashboardData.schedule.needs_attention = groupMultiDayJobs(needsAttention);
            }
            
            renderDashboard(dashboardData);
        }

        // Fetch tasks directly from Google Sheets
        async function loadTasks() {
            try {
                const response = await fetch(CONFIG.tasksSheetUrl);
                const text = await response.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/)[1];
                const data = JSON.parse(jsonString);
                const rows = data.table.rows;
                const cols = data.table.cols.map(c => c.label);

                tasksData = {};
                for (const row of rows) {
                    const rowData = {};
                    row.c.forEach((cell, i) => {
                        rowData[cols[i]] = cell ? cell.v : null;
                    });
                    if (rowData.job_id) {
                        tasksData[rowData.job_id] = rowData;
                    }
                }
                console.log('Tasks loaded:', Object.keys(tasksData).length);
            } catch (error) {
                console.error('Failed to load tasks from sheet:', error);
            }
        }

        // Group jobs by job_group_id for multi-day jobs
        function groupMultiDayJobs(jobs) {
            const grouped = {};
            
            for (const job of jobs) {
                const groupId = job.job_group_id || job.job_id;
                
                if (!grouped[groupId]) {
                    grouped[groupId] = {
                        ...job,
                        days: [job],
                        start_date: job.scheduled_date,
                        end_date: job.scheduled_date,
                        total_days: job.total_days || 1,
                        all_job_ids: [job.job_id]
                    };
                } else {
                    grouped[groupId].days.push(job);
                    grouped[groupId].all_job_ids.push(job.job_id);
                    
                    // Update date range
                    if (job.scheduled_date < grouped[groupId].start_date) {
                        grouped[groupId].start_date = job.scheduled_date;
                    }
                    if (job.scheduled_date > grouped[groupId].end_date) {
                        grouped[groupId].end_date = job.scheduled_date;
                    }
                }
            }
            
            // Convert to array and sort by start_date
            return Object.values(grouped).sort((a, b) => 
                new Date(a.start_date) - new Date(b.start_date)
            );
        }

        async function loadDashboard() {
            try {
                await loadTasks();
                
                const response = await fetch(CONFIG.dashboardApiUrl);
                if (!response.ok) throw new Error('API error');

                let jsonData = await response.json();
                let data = Array.isArray(jsonData) ? jsonData[0] : jsonData;

                // Merge tasks data into jobs
                if (data.schedule) {
                    ['today', 'upcoming', 'needs_attention'].forEach(key => {
                        if (data.schedule[key]) {
                            data.schedule[key] = data.schedule[key].map(job => {
                                const tasks = tasksData[job.job_id] || {};
                                const taskStatus = {
                                    material_ordered: tasks.material_ordered === true || tasks.material_ordered === 'TRUE',
                                    ho_notified: tasks.ho_notified === true || tasks.ho_notified === 'TRUE',
                                    material_delivered: tasks.material_delivered === true || tasks.material_delivered === 'TRUE',
                                    sub_accepted: tasks.sub_accepted === true || tasks.sub_accepted === 'TRUE',
                                    work_order_sent: tasks.work_order_sent === true || tasks.work_order_sent === 'TRUE'
                                };
                                const completedTasks = Object.values(taskStatus).filter(v => v).length;

                                return {
                                    ...job,
                                    tasks: taskStatus,
                                    task_progress: completedTasks + '/5',
                                    all_tasks_complete: completedTasks === 5
                                };
                            });
                        }
                    });
                }

                // Store raw data before grouping (for market filter)
                rawDashboardData = JSON.parse(JSON.stringify(data));
                
                // Apply current market filter
                applyMarketFilter();

                document.getElementById('status-indicator').className = 'w-2 h-2 rounded-full bg-green-400 animate-pulse';
                document.getElementById('status-text').textContent = 'Live';

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('status-indicator').className = 'w-2 h-2 rounded-full bg-red-400';
                document.getElementById('status-text').textContent = 'Offline';
                document.getElementById('attention-jobs').innerHTML = '<div class="text-red-400 text-sm">Failed to load data.</div>';
                document.getElementById('today-jobs').innerHTML = '<div class="text-red-400 text-sm">Failed to load data.</div>';
                document.getElementById('upcoming-jobs').innerHTML = '<div class="text-red-400 text-sm">Failed to load data.</div>';
            } finally {
                document.getElementById('loading-state').classList.add('hidden');
            }
        }

        function renderDashboard(data) {
            document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
            });

            const attentionJobs = data.schedule?.needs_attention || [];
            document.getElementById('attention-count').textContent = attentionJobs.length;
            if (attentionJobs.length > 0) {
                document.getElementById('attention-jobs').innerHTML = attentionJobs.map(job => renderJobCard(job, true)).join('');
            } else {
                document.getElementById('attention-jobs').innerHTML = '<div class="text-green-400 text-sm col-span-full">‚úì All jobs are on track!</div>';
            }

            const todayJobs = data.schedule?.today || [];
            document.getElementById('today-count').textContent = todayJobs.length;
            if (todayJobs.length > 0) {
                document.getElementById('today-jobs').innerHTML = todayJobs.map(job => renderJobCard(job, false)).join('');
            } else {
                document.getElementById('today-jobs').innerHTML = '<div class="text-slate-500 text-sm col-span-full">No jobs scheduled for today</div>';
            }

            const upcomingJobs = data.schedule?.upcoming || [];
            document.getElementById('upcoming-count').textContent = upcomingJobs.length;
            if (upcomingJobs.length > 0) {
                document.getElementById('upcoming-jobs').innerHTML = upcomingJobs.map(job => renderJobCard(job, false)).join('');
            } else {
                document.getElementById('upcoming-jobs').innerHTML = '<div class="text-slate-500 text-sm col-span-full">No upcoming jobs scheduled</div>';
            }
        }

        function renderJobCard(job, urgent) {
            const tasks = job.tasks || (job.days && job.days[0]?.tasks) || {};
            const isMultiDay = job.total_days > 1 || (job.days && job.days.length > 1);
            const totalDays = job.total_days || (job.days ? job.days.length : 1);
            
            const startDate = new Date(job.start_date + 'T00:00:00');
            const endDate = new Date(job.end_date + 'T00:00:00');
            const today = new Date();
            today.setHours(0,0,0,0);
            
            const daysUntil = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));

            let dateLabel = '';
            if (daysUntil === 0) dateLabel = 'Today';
            else if (daysUntil === 1) dateLabel = 'Tomorrow';
            else if (daysUntil < 0) dateLabel = Math.abs(daysUntil) + ' days ago';
            else dateLabel = daysUntil + ' days away';

            // Format date display
            let dateFormatted;
            if (isMultiDay) {
                const startFormatted = startDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                const endFormatted = endDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                dateFormatted = startFormatted + ' - ' + endFormatted;
            } else {
                dateFormatted = startDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            }

            const taskBadges = ['MO', 'HO', 'MD', 'SA', 'WO'].map(t => {
                const key = t === 'MO' ? 'material_ordered' :
                            t === 'HO' ? 'ho_notified' :
                            t === 'MD' ? 'material_delivered' :
                            t === 'SA' ? 'sub_accepted' : 'work_order_sent';
                const done = tasks[key] === true || tasks[key] === 'TRUE';
                return '<span class="px-2 py-0.5 rounded text-xs font-bold ' + 
                       (done ? 'task-complete text-white' : 'task-incomplete text-red-400') + 
                       '">' + t + '</span>';
            }).join('');

            const tasksJson = JSON.stringify(tasks).replace(/"/g, '&quot;');
            const jobId = job.job_id || (job.days && job.days[0]?.job_id) || '';
            const jobGroupId = job.job_group_id || jobId;
            const allJobIds = job.all_job_ids ? JSON.stringify(job.all_job_ids).replace(/"/g, '&quot;') : '["' + jobId + '"]';
            
            const multiDayBadge = isMultiDay ? 
                '<span class="multi-day-badge ml-2">' + totalDays + ' days</span>' : '';

            return '<div class="bg-white/5 rounded-xl p-4 border ' + 
                   (urgent ? 'border-red-500/30' : 'border-white/5') + 
                   ' hover:bg-white/10 transition-colors">' +
                '<div class="flex justify-between items-start mb-2">' +
                    '<div>' +
                        '<h3 class="font-semibold text-white flex items-center">' + job.customer_name + multiDayBadge + '</h3>' +
                        '<p class="text-slate-400 text-sm">' + job.address + ', ' + job.city + '</p>' +
                    '</div>' +
                    '<div class="text-right">' +
                        '<span class="mono text-orange-400 font-bold">' + job.squares + '</span>' +
                        '<span class="text-slate-500 text-xs"> SQ</span>' +
                    '</div>' +
                '</div>' +
                '<p class="text-xs ' + (urgent ? 'text-red-400' : 'text-blue-400') + ' mb-2">' + 
                    dateFormatted + ' ‚Ä¢ ' + dateLabel + '</p>' +
                '<p class="text-xs text-slate-500 mb-3">' + (job.shingle_line || '') + ' - ' + (job.shingle_color || '') + '</p>' +
                '<div class="flex items-center justify-between">' +
                    '<div class="flex gap-1">' + taskBadges + '</div>' +
                    '<button onclick=\'openTaskModal("' + jobId + '", "' + jobGroupId + '", "' + job.customer_name + '", ' + tasksJson + ', ' + allJobIds + ')\' class="px-3 py-1 bg-orange-500/20 hover:bg-orange-500/30 text-orange-400 rounded-lg text-xs font-semibold transition-colors">Update Tasks</button>' +
                '</div>' +
                '<div class="mt-2 text-right"><span class="text-xs text-slate-500">' + (job.crew_id || '') + '</span></div>' +
            '</div>';
        }

        function openTaskModal(jobId, jobGroupId, jobName, tasks, allJobIds) {
            currentJobId = jobId;
            currentJobGroupId = jobGroupId;
            currentAllJobIds = allJobIds || [jobId];
            
            document.getElementById('modal-job-name').textContent = jobName;
            document.getElementById('task-mo').checked = tasks.material_ordered === true || tasks.material_ordered === 'TRUE';
            document.getElementById('task-ho').checked = tasks.ho_notified === true || tasks.ho_notified === 'TRUE';
            document.getElementById('task-md').checked = tasks.material_delivered === true || tasks.material_delivered === 'TRUE';
            document.getElementById('task-sa').checked = tasks.sub_accepted === true || tasks.sub_accepted === 'TRUE';
            document.getElementById('task-wo').checked = tasks.work_order_sent === true || tasks.work_order_sent === 'TRUE';

            document.getElementById('task-modal').classList.remove('hidden');
            document.getElementById('task-modal').classList.add('flex');
        }

        function closeTaskModal() {
            document.getElementById('task-modal').classList.add('hidden');
            document.getElementById('task-modal').classList.remove('flex');
            currentJobId = null;
            currentJobGroupId = null;
            currentAllJobIds = null;
        }

        async function saveTaskUpdates() {
            if (!currentJobId) return;

            const updates = {
                job_id: currentJobId,
                job_group_id: currentJobGroupId,
                all_job_ids: currentAllJobIds,
                material_ordered: document.getElementById('task-mo').checked,
                ho_notified: document.getElementById('task-ho').checked,
                material_delivered: document.getElementById('task-md').checked,
                sub_accepted: document.getElementById('task-sa').checked,
                work_order_sent: document.getElementById('task-wo').checked
            };

            try {
                const response = await fetch(CONFIG.taskUpdateUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    const toast = document.getElementById('success-toast');
                    toast.classList.remove('hidden');
                    setTimeout(() => toast.classList.add('hidden'), 3000);
                    closeTaskModal();
                    setTimeout(() => loadDashboard(), 1000);
                }
            } catch (error) {
                console.error('Failed to update tasks:', error);
                alert('Failed to update tasks. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, CONFIG.refreshInterval);
        });
    </script>
</body>
</html>
